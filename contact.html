<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JS</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    </link>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    </link>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    </link>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Plugin validación -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Mis Script -->
    <script src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <!-- Cabcecera: nav: para un conjunto de vinculos de navegación -->
        <header>
            <div id="logo">Proyecto JS</div>
            <div class="clearfix">
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <!-- Cargar formulario -->
                <h2>Contacto</h2>
                <form action="#" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" data-validation="alphanumeric">

                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" id="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="years">Edad</label>
                    <input type="number" name="years" id="years" data-validation="number">

                    <input type="submit" value="Enviar" id="enviar">
                </form>

            </div>
            <!-- sidebar -->
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident accusantium facere
                        veritatis ex aspernatur ullam error.</p>
                </div>
                <div id="login">
                    <h4><span>Indentificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email">

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Master en JavaScritpt &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
